<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 宠物纪念馆</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-icon">🐾</div>
            <h1>管理后台</h1>
            <p class="subtitle">宠物纪念馆管理系统</p>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required autocomplete="current-password">
                </div>
                <div id="loginError" class="error" style="display: none;"></div>
                <button type="submit" class="btn" style="width: 100%; padding: 1rem; font-size: 1rem;">登录</button>
            </form>
        </div>
    </div>

    <!-- 主应用 -->
    <div id="app">
        <div class="header">
            <h1>🐾 宠物纪念馆管理后台</h1>
            <div class="header-right">
                <div class="admin-info">
                    👤 管理员
                </div>
                <button class="logout-btn" onclick="handleLogout()">退出登录</button>
            </div>
        </div>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('overview')">概览</div>
            <div class="tab" onclick="switchTab('memorials')">纪念册管理</div>
            <div class="tab" onclick="switchTab('users')">用户管理</div>
            <div class="tab" onclick="switchTab('tools')">工具</div>
        </div>

        <div class="tab-content">
            <!-- 概览面板 -->
            <div id="overview" class="tab-panel active">
                <h2 style="margin-bottom: 2rem; color: #2c3e50; font-size: 1.8rem;">📊 系统概览</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalMemorials">-</div>
                        <div class="stat-label">总纪念册数</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                        <div class="stat-number" id="activeMemorials">-</div>
                        <div class="stat-label">活跃纪念册</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <div class="stat-number" id="totalUsers">-</div>
                        <div class="stat-label">注册用户</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <div class="stat-number" id="bannedUsers">-</div>
                        <div class="stat-label">封禁用户</div>
                    </div>
                </div>
            </div>

            <!-- 纪念册管理面板 -->
            <div id="memorials" class="tab-panel">
                <h2>纪念册管理</h2>
                <div id="memorialsContent" class="loading">加载中...</div>
            </div>

            <!-- 用户管理面板 -->
            <div id="users" class="tab-panel">
                <h2>用户管理</h2>
                <div id="usersContent" class="loading">加载中...</div>
            </div>

            <!-- 工具面板 -->
            <div id="tools" class="tab-panel">
                <h2>管理工具</h2>
                
                <div class="form-group">
                    <h3>批量生成Demo数据</h3>
                    <p>使用随机CDN宠物图片生成演示数据</p>
                    <label for="demoCount">生成数量:</label>
                    <input type="number" id="demoCount" value="20" min="1" max="100">
                    <button class="btn btn-success" onclick="generateDemoData()">生成Demo数据</button>
                </div>

                <div class="form-group">
                    <h3>系统信息</h3>
                    <p>服务器状态: <span style="color: green;">●</span> 运行中</p>
                    <p>管理员密钥: <code>lapoflove-admin-2025</code></p>
                    <p>API文档: <a href="/api/admin/memorials?adminKey=lapoflove-admin-2025" target="_blank">查看API响应</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 封禁用户模态框 -->
    <div id="banModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBanModal()">&times;</span>
            <h3>封禁用户</h3>
            <form id="banForm">
                <div class="form-group">
                    <label>用户名:</label>
                    <input type="text" id="banOwnerName" readonly>
                </div>
                <div class="form-group">
                    <label>IP地址:</label>
                    <input type="text" id="banIp" readonly>
                </div>
                <div class="form-group">
                    <label>封禁原因:</label>
                    <textarea id="banReason" placeholder="请输入封禁原因...">发布不当内容</textarea>
                </div>
                <div class="actions">
                    <button type="button" class="btn btn-danger" onclick="confirmBan()">确认封禁</button>
                    <button type="button" class="btn" onclick="closeBanModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const ADMIN_KEY = 'lapoflove-admin-2025';
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'lapoflove2025';
        
        let currentMemorials = [];
        let currentUsers = [];

        // 登录处理
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // 登录成功，保存到sessionStorage
                sessionStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('app').classList.add('active');
                loadOverview();
            } else {
                // 登录失败
                errorDiv.textContent = '用户名或密码错误';
                errorDiv.style.display = 'block';
            }
        }

        // 退出登录
        function handleLogout() {
            if (confirm('确定要退出登录吗？')) {
                sessionStorage.removeItem('adminLoggedIn');
                document.getElementById('app').classList.remove('active');
                document.getElementById('loginPage').style.display = 'flex';
                // 清空表单
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('loginError').style.display = 'none';
            }
        }

        // 检查登录状态
        function checkLoginStatus() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
            if (isLoggedIn) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('app').classList.add('active');
                loadOverview();
            } else {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('app').classList.remove('active');
            }
        }

        // API调用函数
        async function apiCall(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'admin-key': ADMIN_KEY
                }
            };
            
            const response = await fetch(url, { ...defaultOptions, ...options });
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || '请求失败');
            }
            
            return data;
        }

        // 标签切换
        function switchTab(tabName) {
            // 更新标签样式
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // 加载数据
            if (tabName === 'overview') {
                loadOverview();
            } else if (tabName === 'memorials') {
                loadMemorials();
            } else if (tabName === 'users') {
                loadUsers();
            }
        }

        // 加载概览数据
        async function loadOverview() {
            try {
                const [memorials, users] = await Promise.all([
                    apiCall('/api/admin/memorials'),
                    apiCall('/api/admin/users')
                ]);
                
                document.getElementById('totalMemorials').textContent = memorials.length;
                document.getElementById('activeMemorials').textContent = memorials.filter(m => !m.deleted).length;
                document.getElementById('totalUsers').textContent = users.users.length;
                document.getElementById('bannedUsers').textContent = users.bannedUsers.length;
            } catch (error) {
                console.error('加载概览数据失败:', error);
            }
        }

        // 加载纪念册数据
        async function loadMemorials() {
            const container = document.getElementById('memorialsContent');
            container.innerHTML = '<div class="loading">加载中...</div>';
            
            try {
                currentMemorials = await apiCall('/api/admin/memorials');
                
                const html = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>图片</th>
                                <th>宠物名</th>
                                <th>主人</th>
                                <th>创建时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${currentMemorials.map(memorial => `
                                <tr>
                                    <td>
                                        ${memorial.photos && memorial.photos.length > 0 
                                            ? `<img src="${memorial.photos[0]}" class="memorial-photo" alt="${memorial.petName}">` 
                                            : '📷'}
                                    </td>
                                    <td>${memorial.petName}</td>
                                    <td>${memorial.ownerName}</td>
                                    <td>${new Date(memorial.createdAt).toLocaleDateString('zh-CN')}</td>
                                    <td>
                                        <span class="status-badge ${memorial.deleted ? 'status-deleted' : 'status-active'}">
                                            ${memorial.deleted ? '已删除' : '正常'}
                                        </span>
                                    </td>
                                    <td class="actions">
                                        ${!memorial.deleted 
                                            ? `<button class="btn btn-danger" onclick="deleteMemorial('${memorial.id}')">删除</button>`
                                            : `<button class="btn btn-success" onclick="restoreMemorial('${memorial.id}')">恢复</button>`
                                        }
                                        <button class="btn" onclick="viewMemorial('${memorial.id}')">查看</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error">加载失败: ${error.message}</div>`;
            }
        }

        // 加载用户数据
        async function loadUsers() {
            const container = document.getElementById('usersContent');
            container.innerHTML = '<div class="loading">加载中...</div>';
            
            try {
                const data = await apiCall('/api/admin/users');
                currentUsers = data;
                
                const html = `
                    <h3 class="section-title">👥 注册用户</h3>
                    ${data.users.length > 0 ? `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>首次发帖</th>
                                <th>最后发帖</th>
                                <th>发帖数</th>
                                <th>IP地址</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.users.map(user => `
                                <tr>
                                    <td><strong>${user.ownerName}</strong></td>
                                    <td>${new Date(user.firstPostDate).toLocaleDateString('zh-CN', {year: 'numeric', month: '2-digit', day: '2-digit'})}</td>
                                    <td>${new Date(user.lastPostDate).toLocaleDateString('zh-CN', {year: 'numeric', month: '2-digit', day: '2-digit'})}</td>
                                    <td><strong>${user.totalPosts}</strong> 条</td>
                                    <td><code>${user.ip}</code></td>
                                    <td class="actions">
                                        <button class="btn btn-danger" onclick="openBanModal('${user.ownerName}', '${user.ip}')">🚫 封禁</button>
                                        <button class="btn btn-warning" onclick="deleteUser('${user.ownerName}')">🗑️ 删除</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    ` : '<div class="empty-state"><div class="empty-state-icon">📭</div><p>暂无注册用户</p></div>'}
                    
                    <h3 class="section-title">🚫 封禁用户</h3>
                    ${data.bannedUsers.length > 0 ? `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>IP地址</th>
                                <th>封禁原因</th>
                                <th>封禁时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.bannedUsers.map(user => `
                                <tr>
                                    <td><strong>${user.ownerName}</strong></td>
                                    <td><code>${user.ip}</code></td>
                                    <td>${user.reason}</td>
                                    <td>${new Date(user.bannedAt).toLocaleDateString('zh-CN', {year: 'numeric', month: '2-digit', day: '2-digit'})}</td>
                                    <td class="actions">
                                        <button class="btn btn-success" onclick="unbanUser('${user.id}')">✅ 解封</button>
                                        <button class="btn btn-warning" onclick="deleteBannedUser('${user.id}')">🗑️ 删除记录</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    ` : '<div class="empty-state"><div class="empty-state-icon">✨</div><p>暂无封禁用户</p></div>'}
                `;
                
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error">加载失败: ${error.message}</div>`;
            }
        }

        // 删除纪念册
        async function deleteMemorial(memorialId) {
            if (!confirm('确定要删除这个纪念册吗？')) return;
            
            try {
                await apiCall(`/api/admin/memorial/${memorialId}`, { method: 'DELETE' });
                alert('删除成功');
                loadMemorials();
                loadOverview();
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }

        // 恢复纪念册
        async function restoreMemorial(memorialId) {
            if (!confirm('确定要恢复这个纪念册吗？')) return;
            
            try {
                await apiCall(`/api/admin/memorial/${memorialId}/restore`, { method: 'PUT' });
                alert('恢复成功');
                loadMemorials();
                loadOverview();
            } catch (error) {
                alert('恢复失败: ' + error.message);
            }
        }

        // 查看纪念册详情
        function viewMemorial(memorialId) {
            const memorial = currentMemorials.find(m => m.id === memorialId);
            if (memorial) {
                alert(`纪念册详情：
宠物名: ${memorial.petName}
主人: ${memorial.ownerName}
故事: ${memorial.story}
生日: ${memorial.birthDate}
忌日: ${memorial.deathDate}
创建时间: ${memorial.createdAt}
IP: ${memorial.clientIp}
状态: ${memorial.deleted ? '已删除' : '正常'}`);
            }
        }

        // 打开封禁用户模态框
        function openBanModal(ownerName, ip) {
            document.getElementById('banOwnerName').value = ownerName;
            document.getElementById('banIp').value = ip;
            document.getElementById('banModal').style.display = 'block';
        }

        // 关闭封禁用户模态框
        function closeBanModal() {
            document.getElementById('banModal').style.display = 'none';
        }

        // 确认封禁用户
        async function confirmBan() {
            const ownerName = document.getElementById('banOwnerName').value;
            const ip = document.getElementById('banIp').value;
            const reason = document.getElementById('banReason').value;
            
            try {
                await apiCall('/api/admin/ban-user', {
                    method: 'POST',
                    body: JSON.stringify({ ownerName, ip, reason })
                });
                
                alert('用户封禁成功');
                closeBanModal();
                loadUsers();
                loadOverview();
            } catch (error) {
                alert('封禁失败: ' + error.message);
            }
        }

        // 解封用户
        async function unbanUser(banId) {
            if (!confirm('确定要解封这个用户吗？')) return;
            
            try {
                await apiCall(`/api/admin/ban-user/${banId}`, { method: 'DELETE' });
                alert('解封成功');
                loadUsers();
                loadOverview();
            } catch (error) {
                alert('解封失败: ' + error.message);
            }
        }

        // 删除用户
        async function deleteUser(ownerName) {
            if (!confirm(`确定要删除用户"${ownerName}"吗？此操作不可恢复！`)) return;
            
            try {
                await apiCall(`/api/admin/user/${encodeURIComponent(ownerName)}`, { method: 'DELETE' });
                alert('用户删除成功');
                loadUsers();
                loadOverview();
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }

        // 删除封禁记录
        async function deleteBannedUser(banId) {
            if (!confirm('确定要删除这条封禁记录吗？此操作不可恢复！')) return;
            
            try {
                await apiCall(`/api/admin/ban-record/${banId}`, { method: 'DELETE' });
                alert('封禁记录删除成功');
                loadUsers();
                loadOverview();
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }

        // 生成Demo数据
        async function generateDemoData() {
            const count = document.getElementById('demoCount').value;
            if (!confirm(`确定要生成 ${count} 条Demo数据吗？这将使用随机CDN宠物图片。`)) return;
            
            try {
                const result = await apiCall('/api/admin/generate-demo-data', {
                    method: 'POST',
                    body: JSON.stringify({ count: parseInt(count) })
                });
                
                alert(result.message);
                loadOverview();
                if (document.getElementById('memorials').classList.contains('active')) {
                    loadMemorials();
                }
            } catch (error) {
                alert('生成失败: ' + error.message);
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('banModal');
            if (event.target === modal) {
                closeBanModal();
            }
        }
    </script>
</body>
</html>
